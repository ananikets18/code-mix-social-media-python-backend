worker_processes auto;
worker_rlimit_nofile 65535;


events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}


http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Upstream API servers
    upstream api_backend {
        least_conn;
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # ========================================
    # HTTP to HTTPS Redirect (Production)
    # ========================================
    server {
        listen 80;
        server_name nlp-api.codemix.com www.nlp-api.codemix.com api.nlp-api.codemix.com;
        
        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # ========================================
    # HTTPS Server (Production - SSL Enabled)
    # ========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name nlp-api.codemix.com www.nlp-api.codemix.com api.nlp-api.codemix.com;
        
        # ========================================
        # SSL Configuration (Let's Encrypt)
        # ========================================
        ssl_certificate /etc/letsencrypt/live/nlp-api.codemix.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nlp-api.codemix.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/nlp-api.codemix.com/chain.pem;
        
        # SSL Security Settings (Mozilla Intermediate Configuration)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL Session Settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # ========================================
        # Security Headers
        # ========================================
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # ========================================
        # Request Limits
        # ========================================
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        
        # ========================================
        # Timeouts (Increased for ML Model Inference)
        # ========================================
        # Increase these timeouts since ML model inference can be slow
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;      # 5 minutes - for model processing
        proxy_read_timeout 300s;       # 5 minutes - for model response
        send_timeout 300s;
        
        # ========================================
        # API Proxy Configuration
        # ========================================
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            
            # Connection limiting (max 10 connections per IP)
            limit_conn addr 10;
            
            # Proxy settings
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Keepalive
            proxy_set_header Connection "";
        }
        
        # ========================================
        # Health Check Endpoint (No Rate Limiting)
        # ========================================
        location /health {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            access_log off;
        }
        
        # ========================================
        # API Documentation
        # ========================================
        location /docs {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }
        
        location /openapi.json {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }
        
        # ========================================
        # Main /analyze Endpoint (NLP Analysis)
        # ========================================
        location /analyze {
            # Only allow POST requests
            limit_except POST {
                deny all;
            }
            
            # Rate limiting for analyze endpoint
            limit_req zone=api_limit burst=5 nodelay;
            
            # Proxy settings
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increased timeouts for ML model inference (4 models Ã— ~30-60s each)
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;     # 10 minutes for model processing
            proxy_read_timeout 600s;      # 10 minutes for model response
            
            # Buffering for large responses from models
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Keepalive
            proxy_set_header Connection "";
        }
        
        # ========================================
        # Static Files (if any)
        # ========================================
        location /static {
            alias /app/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # ========================================
        # Deny Access to Hidden Files
        # ========================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}