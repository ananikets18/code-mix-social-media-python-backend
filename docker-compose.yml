version: '3.8'

services:
  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: nlp-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nlp-network

  # Main NLP API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nlp-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - API_ENV=${API_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=${WORKERS:-4}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - API_KEY=${API_KEY}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-30}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-500}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - INDIC_RESOURCES_PATH=./indic_nlp_resources
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - REDIS_TTL=3600
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./adaptive_learning:/app/adaptive_learning
      - ./romanized_dictionaries:/app/romanized_dictionaries
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nlp-network

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: nlp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - nlp-network

networks:
  nlp-network:
    driver: bridge

volumes:
  logs:
  data:
  redis-data:
